site_name: Pivot Point Labs Wiki
docs_dir: 'mkdocs'
site_dir: 'docs'
nav:
  - Home: index.md
  - Scripts:
    - Pedestrian System: pages/pedestrian.md
    - Teleport System: pages/teleport.md
  - Other:
    - Upcoming : pages/upcoming.md

theme:
  logo: assets/acronymdarknobg.png
  favicon: assets/pplicon.png
  
  name: material
  palette:
    scheme: slate
    primary: cyan
    accent: indigo

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    #- navigation.path
    #- navigation.indexes
    #- navigation.top
    - toc.integrate
    - toc.follow
    - content.code.copy
    - content.code.select

plugins:
  - glightbox

markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.tabbed:
      alternate_style: true
- pymdownx.blocks.caption
- attr_list
- md_in_html
